<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Game Lobby</title>
</head>

<body>
  <div class='outer-wrapper'>
    <h1>MultiPlayer Solitaire!</h1>
    <div class="lobby-container">

      <!-- START MP GAME BUTTON -->
      <a class="btn--link" id="mpSessionLink" href=''>
        <div class="btn btn--xl lobby-item">Start Match!</div>
      </a>

      <!-- CHAT WINDOW -->
      <div id="chatbox" class="lobby-item">
        <div id="messagediv">
          <form id="form" autocomplete="off">
            <input type="text" id="input" style="color:black">
            <button type="submit" id="submit">Send</button>
          </form>
        </div>
      </div>
    </div>

    <br /><br /><br /><br />
    <div class='footer'>
      <h4>Brought to you by <a href='https://github.com/COSC-625/cosc-625' target='_blank'>The
          Trio</a></h4>
    </div>

<script>
  function getRID() {
    var rid = new URLSearchParams(window.location.search).get("rid");
    var url = "/mpGame.html?rid=" + encodeURIComponent(rid);
    document.getElementById("mpSessionLink").setAttribute("href", url);
  }
  window.onload = getRID;
</script>

</body>
</html>
