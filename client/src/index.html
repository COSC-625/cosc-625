<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/favicon.png">
  <title>MultiPlayer Solitaire</title>
</head>

<body>
  <div class='outer-wrapper'>
    <h1>MultiPlayer Solitaire!</h1>

    <div class="landing-container">
      <a class="btn--link" href='/spGame.html'>
        <div class="btn btn--xl landing-item">Play Alone</div>
      </a>
      <a class="btn--link" id="mpSessionLink" href=''>
        <div class="btn btn--xl landing-item">Play with a Friend</div>
      </a>
    </div>

    <br /><br /><br /><br />
    <div class='footer'>
      <h4>Brought to you by <a href='https://github.com/COSC-625/cosc-625'>The Trio</a></h4>
    </div>
  </div>

  <script>
    window.onload = function() {
      var rid = Math.round(Math.random() * 100000);
      var url = "/lobby.html?rid=" + encodeURIComponent(rid);
      document.getElementById("mpSessionLink").setAttribute("href", url);
    }
  </script>

</body>
</html>
